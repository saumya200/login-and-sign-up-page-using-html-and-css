<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page
    </title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>

    <div>
        
    <form>
        <h1>Sign Up</h1><hr>

            <div class="center">
                <label for="name">Name:</label><br>
                <input type="text" id="name" placeholder="Enter Username" class="btn"><br><br>
            

            
                <label for="emailId">Email ID:</label><br>
                <input type="email" id="emailId" placeholder="Enter Email ID" class="btn"> <br><br>
            
        
            
                <label for="password">Password:</label><br>
                <input type="password" id="password" placeholder="Enter Password" class="btn">  <br><br>
            
            
            
                <label for="re-typePassword">Re-type Password:</label><br>
            <input type="password" id="re-typePassword" placeholder="Re-type Password" class="btn"><br><br>
            

            
                <input type="submit" value="Submit">
            </div>
        
            <p>Already have an account?<a href="/login.html" target="_blank" rel="noreferrer">Login here</a></p>

        

    </form>
    </div>
    
</body>
</html>
