<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
        <form>
            <h1>Log In</h1><hr>

            <div class="center">
                <label for="emailId">Email ID:</label><br>
                <input type="email" id="emailId" placeholder="Enter Email ID"  class="btn"><br><br>
                
            

            
                <label for="password">Password:</label><br>
                <input type="password" id="password" placeholder="Enter Password" class="btn"><br><br>
            

            
                <input type="submit" value="Submit">
            </div>

            <p>New User? <a href="/SignUp.html" target="_blank" rel="noreferrer">Sign Up here</a></p>
        </form>
    </div>
    
</body>
</html>
